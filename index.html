<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0628醫院叫號系統</title>
    <link rel="stylesheet" href="./all.css">
</head>

<body>
    <div class="container">
        <div class="container01">
            <section class="section01">
                <h2>掛號</h2>
                <span>掛號類別:</span>
                <select name="" id="input_type" class="select_box">
                    <option value="一般掛號">一般掛號</option>
                    <option value="VIP掛號">VIP掛號</option>
                    <option value="特殊掛號">特殊掛號</option>
                </select>
                <div>
                    <p>身分證字號/居留證號</p>
                    <input type="text" class="input_box" placeholder="請輸入身分證字號或居留證號">
                </div>
                <div>
                    <p>姓名</p>
                    <input type="name" id="input_name" class="input_box" placeholder="請輸入姓名">
                </div>
                <button type="button" id="btn" class="btn_style01">送出</button>

            </section>
            <section>
                <h2>叫號</h2>
                <button type="button" id="call_btn" class="btn_style02">叫號</button>
            </section>
        </div>
        <section class="container02">
            <h2>顯示區</h2>
            <div id="show_area" class="show_area"></div>
        </section>
    </div>
    <script src="./all.js"></script>
</body>

</html>
